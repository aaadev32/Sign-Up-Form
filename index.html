<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orelega+One&display=swap" rel="stylesheet">
    <title>Form Project</title>
</head>

<body>

    <div id="sidebar">
        <img src="Pictures/fantasy-g7223683a3_1920.jpg" alt="">
    </div>

    <div id="wolf-logo-container">
        <img src="Pictures/PikPng.com_wolf-png_596262.png" id="wolf-logo">
        <p>AWOOOOOOOOOO!!!!</p>
    </div>

    <div id="main">
        <div id="header">
            <strong>Welcome to my sign up form portfolio page!</strong>
            <br>
            here i will display my accumulated knowledge of html and CSS to create sign up forms.

        </div>

        <div id="form-div">

            <div>
                <legend>Fill and Submit Form</legend>
            </div>

            <form action="" method="post" id="person-form">

                <fieldset>
                    <label for="first-name"> First Name</label>
                    <input type="text" id="first-name" name="first-name" minlength="4" maxlength="20" required>
                </fieldset>
                <fieldset>
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" minlength="4" maxlength="20" required>
                </fieldset>

                <fieldset>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </fieldset>
                <fieldset>
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" id="phone-number" name="phone-number" required>
                </fieldset>
                <fieldset>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </fieldset>
                <fieldset>
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </fieldset>


            </form>
        </div>
        <div id="footer">
            <div id="submit-container">
                <button type="submit" form="person-form">Submit</button>
                <p>already have an account? <a href="">Log In</a></p>
            </div>
        </div>
    </div>

</body>

</html>
